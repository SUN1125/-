<h1><P Align=left><img src="image/003.jpg" border="20" height="400"width="500"></font></p></h1>
<u>
<P Align=center><font size="10" face="標楷體">海鮮燉飯<br></font></p>
<P Align=center><font size="6" face="標楷體">蒜苗橫切切丁、蒜頭切末、馬鈴薯切丁、洋蔥切<br>
<P Align=center><font size="6" face="標楷體">末魷魚劃刀切大丁、蝦子去殼留頭尾、旗魚切丁<br>
<P Align=center><font size="6" face="標楷體">，熱鍋，下橄欖油，下洋蔥、蒜頭拌炒，下海鮮<br>
<P Align=center><font size="6" face="標楷體">煮出水分，下白酒去腥味，煮至海鮮半熟，把海<br>
<P Align=center><font size="6" face="標楷體">鮮撈出，下米1杯水（米1：水3），鹽巴、白胡椒<br>
<P Align=center><font size="6" face="標楷體">，在讓他懀乾在下1杯水，讓他懀乾在下第三杯，<br>
<P Align=center><font size="6" face="標楷體">煮至湯一半下海鮮拌炒收汁，下起司粉拌即可。<br></font></p>
